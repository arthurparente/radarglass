<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>RadarGlass</title>
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <span class="glyphicon glyphicon-sunglasses"></span> Radar Glass</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="sobre.html">Equipe Técnica</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <div class="container" style="background:#f1f1f1">


        <!-- Título -->
        <div class="row">
            <div class="col-md-12">
                <h2 style="color:#9f24b8">Entre em contato com a gente</h2>
            </div>
        </div>

        <!-- Formulário -->
        <div class="row">
            <div class="col-md-12">
                <fieldset>
                    <form action="http://localhost:2205/contato" method="POST">
                        <div class="form-group">
                            <h4>Dados Pessoais</h4>
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="col-md-6">
                                <label for="date">Data de Nascimento</label>
                                <input type="date" class="form-control" name="nascimento">
                            </div>
                        </div>
                        <br>
                        <div class="row">

                            <div class="col-md-6">
                                <label for="profissao">Profissão</label>
                                <input type="text" class="form-control" name="profissao">
                            </div>
                            <div class="col-md-6">
                                <label for="empresa">Empresa</label>
                                <input type="text" class="form-control" name="empresa">
                            </div>
                        </div>
                        <hr>

                        <div class="form-group">
                            <h4>Endereço</h4>
                            <label for="rua">Rua</label>
                            <input type="text" class="form-control" name="rua">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" name="bairro">
                            </div>
                            <div class="col-md-6">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name="cidade">
                            </div>
                        </div>
                        <br>
                        <div class="row">

                            <div class="col-md-6">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" name="estado">
                            </div>
                            <div class="col-md-6">
                                <label for="cep">CEP</label>
                                <input type="number" class="form-control" name="cep">
                            </div>
                        </div>
                        <br>
                        <div class="row">

                            <div class="col-md-12">

                                <p>Deseja receber e-mails sobre nosso produto? </p>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="maladireta" value="S" checked>Sim</label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="maladireta" value="N">Não</label>
                                </div>


                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h4>Comentário</h4>
                            <textarea class="form-control" name="comentario" rows="3"></textarea>
                        </div>
                        <hr>
                        <div class="form-group">

                            <button class="btn btn-success">Enviar</button>
                        </div>
            </div>

            </form>
            </fieldset>
        </div>



        <hr>

    </div>

    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
